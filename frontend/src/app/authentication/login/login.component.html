<div class="container">
  <div class="col-md-6 col-md-offset-3 login-style">
    <hr>
      <a class="btn btn-primary" href="https://www.facebook.com/dialog/oauth?client_id=1960548767566722&redirect_uri=http://localhost/api/social_auth/facebook/fblogin&response_type=code">Log in by Facebook</a>
    <hr>
    <h1>Login</h1>
    <form [formGroup]="registrationForm" (ngSubmit)="login() && registrationForm.valid">
       <div class="form-group">
        <label for="email">Email</label>

        <input type="email" class="form-control" id="email"
               formControlName="email" placeholder="Email"
               (blur)="onValueChange()"/>

        <div *ngIf="formErrors.email" class="alert alert-danger">
          {{ formErrors.email }}
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>

        <input type="password" class="form-control" id="password"
               formControlName="password" placeholder="Password"
               (blur)="onValueChange()"/>

        <div *ngIf="formErrors.password" class="alert alert-danger">
          {{ formErrors.password }}
        </div>
      </div>

      <div class="form-group">
        <button type="submit" [disabled]="!registrationForm.valid" class="btn btn-primary">Login</button>
        <a [routerLink]="['/']" class="btn btn-link">Cancel</a>
      </div>
    </form>
  </div>
</div>
